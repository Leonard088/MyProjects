<ion-side-menus>
  <ion-side-menu-content>
			<ion-nav-bar class="bar-energized">
	          <ion-nav-buttons side="left">
	            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
	            <button class="button button-icon ion-shuffle" ng-click="toggleReordering()"></button>
	          </ion-nav-buttons>
	          <ion-nav-back-button class="button-clear"></ion-nav-back-button>
			</ion-nav-bar>
			<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

	<ion-side-menu side="left">
	    <ion-header-bar align-title="center" class="bar-energized">
	      <h1 class="title">Lists Menu</h1>
	      <button class="button button-icon button-clear ion-android-add" ng-click="showListModal()"></button>
	    </ion-header-bar>
	    <ion-content scroll="true">
	      <ion-list>
	        <ion-item ng-repeat="list in lists" ng-class="{active: activeList == list}" 
	        		  class="item-remove-animate item-icon-right"
	                  menu-close ng-click="selectList(list, $index)">{{list.title}}
	           <ion-option-button class="button-assertive icon-left ion-trash-b"
	           					  ng-click="removeList(list)"></ion-option-button>
	        </ion-item>
	      </ion-list>
	    </ion-content>
  	</ion-side-menu>
</ion-side-menus>
