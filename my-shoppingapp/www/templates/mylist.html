<ion-view name="menuContent" title="{{activeList.title}}">
	<ion-nav-buttons side="right">
	   <button class="button button-icon ion-android-share-alt"
	   		   ng-click="shareViaWhatsApp('Bella li', null)"></button>
	   <button class="button button-icon ion-compose" ng-click="showNewTitle()"></button>
	   <button class="button button-icon ion-ios-cart" ui-sref="noMenu.list"></button>
	</ion-nav-buttons>
	
    <ion-content> 
	    <ion-list show-reorder="reordering">
	      <ion-item class="item-remove-animate item-icon-right" ng-click="toggleImage(item)" 
	      			ng-repeat="item in activeList.items">
	      	<img ng-src="{{item.url}}">
	      	<span class="name">{{item.name}}</span>
	      	<ion-reorder-button class="ion-drag" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
	      	<ion-option-button class="button-assertive icon-left ion-trash-b"
	        	ng-click="removeItem(item)">Delete</ion-option-button>
	      </ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
